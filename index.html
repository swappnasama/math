<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
  <link rel="stylesheet" href="css/gobal.css">
</head>
<body>
  <form id="adding-machine" action="#something" >
    <fieldset>
      <legend>Enter two numbers to do math:</legend>
      <div class="wrapper">
        <div>
          <label for="mathSelect">Choose a Math:</label>
          <select name="math" id="mathSelect">
              <option value="">--Please choose an option--</option>
              <option value="dog">Addition</option>
              <option value="cat">Substract</option>
              <option value="hamster">Multiply</option>
              <option value="parrot">Divide</option>
          </select>
        </div>
        
        <div>
          <label for="num1">First Number</label>
          <input type="number" name="num1" id="num1" placeholder="Num 1" step=".01" required>
        </div>
        <div>
          <label for="num2">Second Number</label>
          <input type="number" name="num2" id="num2" placeholder="Num 2" step=".01" required>
        </div>
        <div>
          <label id="result" name="result"></label>
        </div>
      </div>
      
      <button type="submit">Add</button>
    </fieldset>
  </form>
  <script src="js/global.js"></script>
</body>
</html>
